career-profile:
    title: Career Profile
    summary: |
      For the past 30 years, I've honed a diverse array of skills in the tech sector, from coding to the strategic development of complex software systems, and leading teams through the challenges of innovation and change. My experience encompasses project management, coaching, and consulting, all grounded in practical application.
      
      As GenAI emerges to redefine our field, I recognize the critical window for early adoption. I am keen to contribute substantively to clients who are poised to integrate GenAI, whether to innovate their product offerings or to modernize internal processes.
      
      I am actively seeking opportunities where I can apply my technical acumen, coupled with my experience in change management and operational excellence. My role could be deeply technical, within Dev or DevOps/MLOps, or managerial, where I can guide a team navigating the transformative shifts GenAI will bring. My focus is to drive success during these pivotal times, with clear communication and analytical precision.
